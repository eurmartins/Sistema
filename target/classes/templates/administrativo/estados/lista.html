<!DOCTYPE html>
<html xmlns:th=xmlns:th="https://tymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<head>
    <meta charset="utf-8">
</head>

<body>
    <table class="table" id="tabela">
        <thead>
            <tr>
                <td>ID</td>
                <td>Nome</td>
                <td>Sigla</td>
                <td>Ação</td>
            </tr>
        </thead>

        <tbody>
            <tr th:each="estado: ${listaEstados}">
                <td th:text="${estado.id}"></td>
                <td th:text="${estado.nome}"></td>
                <td th:text="${estado.sigla}"></td>
                <td colspan="2">
                    <a th:href="@{/editarEstado/{id}(id=${estado.id})}"><i class="fa-solid fa-pen-to-square" style="color: blue;">Editar</i></a>
                    <a th:href="@{/removerEstado/{id}(id=${estado.id})}"><i class="fa-solid fa-trash-can" style="color: #ff3939;">Remover</i></a>
                </td>


            </tr>
        </tbody>
    </table>
</body>

</html>
