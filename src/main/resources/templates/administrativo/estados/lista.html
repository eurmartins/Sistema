<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Conteúdo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"></link>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.7/css/dataTables.dataTables.css" />
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <img src="https://png.pngtree.com/png-clipart/20240308/original/pngtree-cute-fire-cartoon-character-png-image_14545876.png" width="70" height="80" class="d-inline-block align-top" alt="">

    <a class="navbar-brand font-weight-bold" href="#">Shophire</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link font-weight-bold" href="#">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" href="#">Link</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
    </div>
</nav>
<div class="container">
    <table class="table" id="tabela">
        <thead>
        <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>Sigla</td>
            <td>Ação</td>
        </tr>
        </thead>

        <tbody>
        <tr th:each="estado: ${listaEstados}">
            <td th:text="${estado.id}"></td>
            <td th:text="${estado.nome}"></td>
            <td th:text="${estado.sigla}"></td>
            <td>
                <a href="@{/editarEstado/{id}{id=${estado.id}}}"><i class="fa-solid fa-pen-to-square" style="color: #449fe9;"></i></a>
                <a href="@{/removerEstado/{id}{id=${estado.id}}}"><i class="fa-solid fa-trash" style="color: red"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/administrativo" class="btn btn-danger">Voltar <i class="fa-solid fa-backward"></i></a>
    <a href="/cadastroEstado" class="btn btn-primary">Cadastrar <i class="fa-solid fa-address-card"></i></a>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.datatables.net/2.1.7/js/dataTables.js"></script>

<script>
        $(document).ready( function () {
        $('#tabela').DataTable();
    } );
    var table = new DataTable('#tabela', {
    language: {
        url: '//cdn.datatables.net/plug-ins/2.1.7/i18n/pt-BR.json',
    },
});
</script>

</body>

</html>
